<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <table class="table table-responsive content">
      <h3>Angular-training</h3>
      <table class="table table-dark table-striped align-middle">
        <thead>
          <tr>
            <td>Employee ID</td>
            <td>Firstname - Lastname</td>
            <td>Departments</td>
            <td>Skills</td>
            <td>Salary</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="inputStyle" type="text" [formControl]="employeeIDForm" placeholder="Employee ID"><span style="color: red;"
                *ngIf="employeeIDForm.hasError('required')&& employeeIDForm.invalid && employeeIDForm.touched">*Please input employee id</span>
              <span style="color: red;"
                *ngIf="employeeIDForm.hasError('pattern')&& employeeIDForm.invalid && employeeIDForm.touched">*Please input in type number</span>
            </td>
            <td><input class="inputStyle" type="text" [formControl]="userNameForm" placeholder="Firstname - Lastname"></td>
            <td><input class="inputStyle" type="text" [formControl]="departmentForm" placeholder="Departments"></td>
            <td><input class="inputStyle" type="text" [formControl]="skillForm" placeholder="Skills"></td>
            <td><input class="inputStyle" type="text" [formControl]="salaryForm" placeholder="Salary"><span style="color: red;"
                *ngIf="salaryForm.hasError('required') && salaryForm.invalid && salaryForm.touched">*Please input salary</span>
              <span style="color: red;"
                *ngIf="salaryForm.hasError('pattern') && salaryForm.invalid && salaryForm.touched">*Please input in type number</span>
            </td>
            <td><input type="Submit" class="btn btn-warning" (click)="onClick()"></td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngFor="let customer of myObject; let i = index">
            <td>{{customer.employeeID}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.department}}</td>
            <td>{{customer.skill}}</td>
            <td>{{customer.salary}}</td>
            <td><button class="btn btn-danger" (click)="removeCustomer(i)">Delete</button></td>
            <td><button class="btn btn-secondary" (click)="editing(i)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </table>
  </div>

</body>

</html>
